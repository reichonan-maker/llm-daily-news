name: LLM Daily Newspaper - Full Automation

on:
  schedule:
    - cron: '0 13 * * *' # 毎日 13:00 UTC (22:00 JST)
  workflow_dispatch: # 手動実行用

jobs:
  collect:
    name: Phase 1 & 2 - Collection & Selection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run collector
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
          GOOGLE_SEARCH_CX: ${{ secrets.GOOGLE_SEARCH_CX }}
        run: python collector.py

      - name: Upload collected news
        uses: actions/upload-artifact@v4
        with:
          name: collected-news
          path: collected_news.json
          retention-days: 1

  analyze_and_publish:
    name: Phase 3 & 4 - Analysis & Publication
    needs: collect # 収集ジョブの完了を待機
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download collected news
        uses: actions/download-artifact@v4
        with:
          name: collected-news

      - name: Run analyzer
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python analyzer.py

      - name: Run publisher
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: python publisher.py
